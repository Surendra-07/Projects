<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />

    <!-- Linking CSS File index.css -->

    <link rel="stylesheet" href="service.css" />

    <title>Our Services</title>
  </head>

  <body>
    <div class="container-fluid">
      <h1 class="text-center mt-5 display-3 fw-bold">
        Our <span class="theme-text">Services</span>
      </h1>
      <hr class="mx-auto mb-5 w-25" />
      <div class="row mb-5">
        <div class="col-12 col-sm-6 col-md-3 m-auto">
          <!-- card starts here -->
          <div class="card shadow">
            <img
            src=https://i0.wp.com/post.healthline.com/wp-content/uploads/2021/03/1022232-The-Top-8-Online-Psychiatry-Services-in-2021-1296x728-Header-81b9bf.jpg?w=1155&h=1528"
            alt="" class="card-img-top">
            <div class="card-body">
              <h3 class="text-center">
                Consultative services on medication management and wellness
                strategies
              </h3>
              <hr class="mx-auto w-75" />
            </div>
          </div>
          <!-- card ends here -->
        </div>
        <!-- col ends here -->
        <div class="col-12 col-sm-6 col-md-3 m-auto">
          <!-- card starts here -->
          <div class="card shadow">
            <img
            src=https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQrac4uA7cP6685kcqwB8VVICQvGLD26qC5sA&usqp=CAU
            alt="" class="card-img-top">
            <div class="card-body">
              <h3 class="text-center">
                Pharmacogenomic Testing for personalized prescribing of
                medications.
              </h3>
              <hr class="mx-auto w-75" />
            </div>
          </div>
          <!-- card ends here -->
        </div>
        <!-- col ends here -->
        <div class="col-12 col-sm-6 col-md-3 m-auto">
          <!-- card starts here -->
          <div class="card shadow">
            <img
            src="https://i0.wp.com/post.medicalnewstoday.com/wp-content/uploads/sites/3/2022/02/Blood_Medications_GettyImages172595217_Header-1024x575.jpg?w=1155&h=1528alt=""
            class="card-img-top">
            <div class="card-body">
              <h3 class="text-center">
                Education on medications and drug interactions, and other
                treatment options.
              </h3>
              <hr class="mx-auto w-75" />
            </div>
          </div>
          <!-- card ends here -->
        </div>
        <!-- col ends here -->
        <div class="col-12 col-sm-6 col-md-3 m-auto">
          <!-- card starts here -->
          <div class="card shadow">
            <img
              src="https://i0.wp.com/www.ecoideaz.com/wp-content/uploads/2020/06/Safe-Disposal-Of-Medicines-in-India.jpg?fit=1532%2C770&ssl=1 "
              alt=""
              class="card-img-top"
            />
            <div class="card-body">
              <h3 class="text-center">
                Disposal of obsolete personal medications.
              </h3>
              <hr class="mx-auto w-75" />
            </div>
          </div>
          <!-- card ends here -->
        </div>
        <!-- col ends here -->
      </div>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
